# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UseNode@1
  inputs:
    version: '20.x'
  displayName: 'Install Node.js'

# - script: echo "//pkgs.dev.azure.com/rmpablos/botas/_packaging/botas-nightly/npm/registry/:_authToken=$(System.AccessToken)" > .npmrc
#   displayName: 'Create .npmrc'

# - task: npmAuthenticate@0
#   inputs:
#     workingFile: .npmrc

- script: npm install
  displayName: 'npm install'

- script: npm run build
  displayName: 'npm build'

# - script: npm publish --workspaces  --registry https://pkgs.dev.azure.com/rmpablos/botas/_packaging/botas-nightly/npm/registry
#   displayName: 'push to azdo'

- task: Npm@1
  inputs:
    command: custom
    publishRegistry: useFeed
    customCommand: publish --workspaces
    publishFeed : https://pkgs.dev.azure.com/rmpablos/botas/_packaging/botas-nightly/npm/registry
  
  displayName: 'npm publish'

