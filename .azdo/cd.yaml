trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UseNode@1
  inputs:
    version: '20.x'
  displayName: 'Install Node.js'

- script: printf "registry=https://pkgs.dev.azure.com/botas/_packaging/botas-nightly/npm/registry/ \nalways-auth=true" > .npmrc
  displayName: 'Create .npmrc'

- task: npmAuthenticate@0
  inputs:
    workingFile: .npmrc

- task: Npm@1
  inputs:
    command: install
    publishRegistry: useFeed
    publishFeed : botas/botas-nightly
  displayName: 'npm publish'

- script: npm run build
  displayName: 'npm build'

- task: Npm@1
  inputs:
    command: custom
    publishRegistry: useFeed
    customCommand: publish --workspaces
    publishFeed : botas/botas-nightly
  displayName: 'npm publish'

