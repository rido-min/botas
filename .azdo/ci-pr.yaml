pr:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseNode@1
  inputs:
    version: '20.x'
  displayName: 'Install Node.js'

- script: |
    echo "registry=https://pkgs.dev.azure.com/rmpablos/botas/_packaging/botas-dev/npm/registry/" > .npmrc
    echo "always-auth=true" >> .npmrc
    echo "@rido-min:registry=https://pkgs.dev.azure.com/rmpablos/botas/_packaging/botas-dev/npm/registry/" >> .npmrc
    echo "always-auth=true" >> .npmrc
  displayName: 'Create .npmrc for azddevops' 

- task: npmAuthenticate@1
  inputs:
    workingFile: .npmrc

- script: npm install 
  displayName: 'npm install'

- script: npm install --workspaces
  displayName: 'npm install'

- script: npm run test
  displayName: 'testing'

